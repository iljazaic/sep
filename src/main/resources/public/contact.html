<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Contact – Cloverville</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/contact.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container nav-container">

      <a href="/" class="logo-circle">C</a>

      <nav class="main-nav" id="mainNav">
        <ul>
          <li><a href="/aboutus">About Us</a></li>
          <li><a href="/green-tasks">Green Tasks</a></li>
          <li><a href="/green-points">Green Points</a></li>
          <li><a href="/task-trades">Task Trades</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>

      <button class="nav-toggle" id="navToggle">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>
  <!-- MAIN -->
  <main class="container" style="padding-top: 6rem; padding-bottom: 4rem;">

    <h1 class="section-title" style="font-size: 40px; color: var(--green-light); margin-bottom: 3rem;">
      Contact
    </h1>
    <section class="contact-grid">
      <article class="contact-card">
        <img src="../img/default.jpg" alt="Dominik photo">
        <div class="contact-info">
          <p class="contact-name">Dominik Bagoňa</p>
          <p class="contact-sub">362116@via.dk</p>
        </div>
      </article>
      <article class="contact-card">
        <img src="../img/default.jpg" alt="Romina photo">
        <div class="contact-info">
          <p class="contact-name">Romina Nematzadeh Ghadi</p>
          <p class="contact-sub">362303@via.dk</p>
        </div>
      </article>
      <article class="contact-card">
        <img src="../img/default.jpg" alt="Ilja photo">
        <div class="contact-info">
          <p class="contact-name">Ilja Zaicevs</p>
          <p class="contact-sub">364445@via.dk</p>
        </div>
      </article>
      <article class="contact-card">
        <img src="../img/default.jpg" alt="Cristopher photo">
        <div class="contact-info">
          <p class="contact-name">Cristobal Calvo</p>
          <p class="contact-sub">362588@via.dk</p>
        </div>
      </article>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-logo">C</div>
      <p class="footer-rights">
        © 2025 Cloverville. All rights reserved.
      </p>
    </div>
  </footer>
  <script src="../javascript/script.js"></script>
</body>

</html>
